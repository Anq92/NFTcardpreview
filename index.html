<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>  
    
    <div class="box">

      <div class="container">

      
        
        <a class="imgLink" href="#">
          <div class="overlay">
            <img class="mainImg" src="images/image-equilibrium.jpg" alt="clickable image">
            <div class="viewIcon"></div>
          </div>
        </a>
        
      <h1><a class="Eq" href="#">Equilibrium #3429</a></h1>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="counter">
          <div class="eth">
  
            <img class="ethLogo" src="images/icon-ethereum.svg" alt="">
            <p class="ethAmount">0.041 ETH</p>

          </div>
          <div class="timeLeft">

            <img class="time" src="images/icon-clock.svg" alt="">
            <p class="days">3 days left</p>

          </div>
        
      </div>
      <hr>
      <div class="author">    

        <img class="avatar" src="images/image-avatar.png" alt="">
        <p class="authorTxt">Creation of <a href="#">Jules Wyvern</a></p></div>

    </div>
  </div>
  </main>


  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anna Wilczura</a>.
  </footer>
</body>
</html>
